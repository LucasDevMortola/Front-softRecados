<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favIcon.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../CSS/style-recados.css" />
    <script src="../js/script-recados.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
      // axios.post("localhost:3000/recados/inserir",{
      //   "detalhe":"ijdbcijbdicbdsi",
      //   "descricao":"ckjncnococnfo"
      // })
      
    </script>
    <title>Recados</title>


  </head>
  <body>
    <div class="container" id="recados_container">
      <div class="row">
        <div class="col-12">
          <h2>Meus recados</h2>

          <!--CONTAINER MODAL-->
          <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true" >
            <div class="modal-dialog">
              <div class="modal-content" style="background-color: #eee;">
                <div class="modal-header">
                  <h4 class="modal-title" id="modalLabel">Atualizar dados</h4>
                  <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="col-sm-12 col-md-10">
                    <input type="text" class="form-control mb-1" id="inputDesc" placeholder="Descrição">
                    <input type="text" class="form-control " id="inputDet" size="40" id="r_detalhe" placeholder="Detalhe">
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-start">
                  <button class="btn btn-success w-25" id="btnSalvarModal" onclick="salvar()">Salvar</button>
                  <button class="btn btn-danger w-25">Cancelar</button>
              </div>
              </div>
            </div>
          </div>
          <!--ALERTA-->
          <div
                class="alert alert-success alert-dismissible fade show"
                id="alertRecadoCadastrado"
                role="alert"
                style="display: none"
              >
                <strong>Parabens</strong>
                <p>Recado cadastrado com sucesso :)</p>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
            <div class="row">
              <div class="col-sm-12 col-md-10 d-flex">
                <input type="text" class="form-control me-2" id="r_descricao" placeholder="Descrição">
                <input type="text" class="form-control" id="r_detalhe" placeholder="Detalhe">
              </div>
              <div class="col-sm-12 col-md-2">
                <button class="btn btn-primary" id="btnSalvar">Salvar</button>
              </div>
            </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">N°</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhe</th>
                <th scope="col" style="text-align: center;">Ação</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
          <div class="row">
            <div class="col-sm-12 col-md-12">
              <a href="../../index.html" id="btnRecado" class="btn btn-primary">Sair da aplicação</a>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
