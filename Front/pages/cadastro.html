<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../img/favIcon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="../js/script-register.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container" id="form-content">
      <div class="row gx-5">
        <div class="col-md-6" id="dv-form">
          <form>
            <h2>Realize seu cadastro</h2>
            <div class="form-floating">
              <input
                type="text"
                autofocus
                minlength="6"
                required
                class="form-control mb-3"
                id="f_usernameRegister"
                placeholder="Digite um nome de usuario"
              />
              <label for="f_usernameRegister" class="form-label"
                >Digite o seu nome (minimo 6 caracteres)</label
              >
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control mb-3"
                id="f_senhaRegister"
                placeholder="Digite sua senha"
              />
              <label for="f_senhaRegister" class="form-label"
                >Digite sua senha (minimo 6 caracteres)</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control mb-3"
                id="f_senhaRegister2"
                placeholder="Confirme sua senha"
              />
              <label for="f_senhaRegister2" class="form-label"
                >Confirme sua senha</label
              >
            </div>
            <div class="mb-3">
              <input
                type="checkbox"
                checked
                id="f_check"
                class="form-check-input"
              />
              <label for="f_check">você aceita nossos termos</label>
            </div>
            <div>
              <button class="btn btn-primary mb-3" id="btnCad">
                Cadastrar
              </button>
            </div>

            <!--Alertas-->
            
              <div
                class="alert alert-danger alert-dismissible fade show"
                id="alertTam"
                role="alert"
                style="display: none"
              >
                <strong>Ops</strong>
                <p>Usuario necessita de pelo menos 6 caracteres</p>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <div
                class="alert alert-danger alert-dismissible fade show"
                id="alerTamSenha"
                role="alert"
                style="display: none"
              >
                <p>Senha necessita de pelo menos 6 caracteres</p>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <div
                class="alert alert-danger alert-dismissible fade show"
                id="alertSenhas"
                style="display: none"
                role="alert"
              >
                <strong>Ops</strong>
                <p>As senhas precisam ser iguais</p>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div id="img-register">
            <img
              src="../img/register.svg"
              alt="Imagem-registro"
              class="img-fluid"
            />
          </div>
          <div class="link-content">
            <a href="../../index.html">Já tenho uma conta </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
